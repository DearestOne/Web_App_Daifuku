<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="design.css">
</head>
<body style="background-image: url(/daismall.png);
        background-attachment: fixed;
        background-repeat: repeat-x;
        background-size: 30ch 20ch;">
    <img src="/GalaxyDai.PNG" class = "center" width="650">
    <table>
        <tr>
            <td colspan = 3 style="font-size: 5ch; background-color: white;" align="center"  >
                Daifuku
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="collaps"> RedBean </button>
                <div class="content">
                    <p style="font-size: 3.5ch; text-align: center;" >  
                        S 
                        <input type="number" style="font-size:1.5ch; width: 5ch;height: 5ch; margin-left: 17%; margin-right: 15%;">  
                        30-.
                    </p>
                    <p style="font-size: 3.5ch; text-align: center;" >  
                        M 
                        <input type="number" style="font-size:1.5ch; width: 5ch;height: 5ch; margin-left: 15%; margin-right: 15%;">  
                        40-.
                    </p>
                    <p style="font-size: 3.5ch; text-align: center;" >

                        55-.
                    </p>
                </div>
            </td>
        </tr>   
    </table>

<script>
    var coll = document.getElementsByClassName("collaps");
    var i;
    
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
    </script>
    
</body>
</html>
